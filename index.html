<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flip Card</title>

    <style>
        body {
            background-color: #35374f;
        }
        
        .main-container {
            position: relative;
            margin: 5% auto;
            margin-bottom: 0;
            width: 250px;
            height: 320px;
        }

        .the-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        /* .the-card:hover {
            transform: rotateY(180deg);
        } */

        .card-front{
            border: 4px solid #ffc728;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #f2f1f1;
            border-radius: 20px;
            display: flex;
            justify-content: center;   /* Centers horizontally */
            align-items: center;       /* Centers vertically */
            font-weight: bold;
        }

        .card-front-content, .card-back-content{
            text-align: center;
            font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ＭＳ Ｐゴシック",sans-serif;
            size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .card-back{
            border: 4px solid #7483bd;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #f2f1f1;
            border-radius: 20px;
            display: flex;
            justify-content: center;   /* Centers horizontally */
            align-items: center;       /* Centers vertically */
            font-weight: bold;
            transform: rotateY(180deg);
        }

        .button-container, .checkbox-container {
            font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ＭＳ Ｐゴシック",sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .checkbox-container{
            color: #f2f1f1;
            font-weight: bold;
            font-size: 14px;
        }

    /* button style */
        button {
            display: flex;
            color: #C2FFE9;
            background-color: #00E692;
            padding: 10px 16px;
            border: 2px solid black;
            border-radius: 20px;
            transition: all .3s ease;
            font-weight: bold;
            cursor: pointer;
            align-items: center;
            font-size: 14px;
            margin-left: 3px;
            margin-right: 3px;
        }

        button:hover .arrow::before {
            opacity: 1;
            width: 8px;
        }

        button:hover {
            background-color: #017A4F;
            color: #fff;
        }

    </style>
    
</head>

<body>

<div class="main-container">

    <div class="the-card" onclick="this.style.transform = this.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)'"> 

        <div class="card-front" id="api-flashcard-front">
            <!-- generate the jp-words using the scrip -->
        </div>

        <div class="card-back" id="api-flashcard-back">
            <!-- generate the jp-words using the scrip -->
        </div>

    </div>

</div>
<div class="checkbox-container">
    <input type="checkbox" id="show-romaji">
    <script>
        document.getElementById('show-romaji').addEventListener('change', function() {
            if (this.checked) {
                showRomaji();
            } else {
                showRomaji();
            }
        });
    </script>
    <label for="show-meaning">Show Romaji</label> 
</div>
  
<!-- add a button to generate a new word without reloading the page -->
<div class="button-container">
    <button class="left-button" id="rewind-flipcard" onclick="rewindWord()"> New Word</button>
    <button class="button-generate-word" onclick="generateNewWord()">New Word</button>
    <button class="right-button" id="foward-flipcard" onclick="forwardWord()">New Word</button>
</div>
<script>

// store the index of the current word in the array
let index_array = [];

function generateNewWord(index = null) {
    // unchecked the checkbox
    document.getElementById('show-romaji').checked = false;

    fetch('https://jlpt-vocab-api.vercel.app/api/words/all?level=5')
    .then(response => response.json())
    .then(data => {
        let word = index ? data[index] : data[Math.floor(Math.random() * data.length)]; // Get a random word
        let furigana = word.furigana ? ` (${word.furigana})` : '';

        document.getElementById('api-flashcard-front').innerHTML = `
            <div class="card-front-content">
                <h1 style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 30px; font-family: ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, メイリオ ,Meiryo,ＭＳ Ｐゴシック,sans-serif;">
                    Vocabulary
                </h1>
                <h1>${word.word}</h1>
                <h2>${furigana}</h2>
                <h2 class="romaji" style="display: none;">romaji: <i>${word.romaji}</i></h2>
                <p>Level: N${word.level}</p>   
            </div>
        `;

        document.getElementById('api-flashcard-back').innerHTML = `
            <div class="card-back-content">
                <h1 style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 30px; font-family: ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, メイリオ ,Meiryo,ＭＳ Ｐゴシック,sans-serif;">
                    ${word.word}
                </h1>
                <h2>${furigana}</h2>
                <h2><i>${word.romaji}</i></h2>
                <p>meaning:</p>
                <h1>${word.meaning}</h1>
            </div>
        `;

        // index_array.push(data.indexOf(word));
    })
    .catch(error => console.error('Error fetching data:', error));
}

function rewindWord() {
    if (index_array.length > 0) {
        // let index = index_array.pop();
        generateNewWord(index);
    }else{
        <!-- disable the button -->
        document.getElementById('rewind-flipcard').disabled = true;
    }
}

function showRomaji() {
    let romaji = document.getElementById('api-flashcard-front').querySelector('.romaji');
    romaji.style.display = (romaji.style.display === 'none' || romaji.style.display === '') ? 'block' : 'none';
}

// Generate the first word when the page loads
generateNewWord();
</script>

</body>
</html>
